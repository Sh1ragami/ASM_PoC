<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スキャン設定</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

</head>

<body>

    <!-- ナビゲーション -->
    <nav>
        <h1>麻生使節団</h1>
        <a href="/">ダッシュボード</a>
        <a href="/config" class="current_page">スキャン設定</a>
        <a href="/log">スキャンログ</a>
        <a href="/guide">使い方</a>

    </nav>

    <div class="container">
        <header>
            <form id="bbot-form">
                <label for="target">ターゲットドメイン:</label>
                <input type="text" id="target" name="target" required>
                <label for="passive">パッシブスキャンを使用する:</label>
                <input type="checkbox" id="passive" name="passive" checked disabled>
                <button type="submit">実行</button>
            </form>
        </header>

        <!-- メインコンテンツ -->
        <main>

            <form id="yaml-form">
                <textarea id="yaml-editor" rows="40" cols="170"></textarea><br>
                <button type="submit">保存</button>
            </form>
            <div id="message"></div>
        </main>
    </div>

    <script src="../static/yaml.js"></script>
</body>

</html>
