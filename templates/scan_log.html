<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/scan_log_style.css">
    <title>出力ファイルの一覧</title>
    <style>

    </style>
</head>

<body>

    <!-- ナビゲーション -->
    <nav>
        <h1>麻生使節団</h1>
        <a href="/">スキャン</a>
        <a href="/config">スキャン設定</a>
        <a href="/log" class="current_page">スキャンログ</a>
        <a href="/guide">使い方</a>
    </nav>

    <div class="container">
        <header>
            スキャンログの閲覧
            <select id="file-list">
            </select>
        </header>

        <main>
            <!-- チェックボックスでハイライト選択 -->
            <div class="checkbox-list">
                <label><input type="checkbox" id="highlight-dns" /> ドメイン</label>
                <label><input type="checkbox" id="highlight-mail" /> メールアドレス</label>
                <label><input type="checkbox" id="highlight-asn" /> AS番号</label>
                <label><input type="checkbox" id="highlight-cve" /> CVE</label>
                <!-- 文字サイズを変更するスライダー -->
                <div class="font-size-slider">
                    <label for="font-size-range">文字サイズ:</label>
                    <input type="range" id="font-size-range" min="1" max="30" value="16" />
                    <span id="font-size-value">16px</span> <!-- 現在のサイズを表示 -->
                </div>
            </div>


            <div id="file-content"></div>
        </main>
    </div>

    <script src="../static/script/log_file.js"></script>
</body>

</html>
